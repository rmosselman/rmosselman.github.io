<input id="photo" type="file">
<div id="results"></div>
<script>
  async function loaded(reader){
    console.info("reader: " + reader.result); 
    const response = await fetch('https://renemosselman-minimal.hf.space/gradio_api/call/predict/', {
      method: "POST", body: JSON.stringify({"data": [reader.result] }),
      headers: {"Content-Type": "application/json" }
    });
    console.info("response.ok: " + response.ok); 
    console.info("response.status: " + response.status); 
    
    const json = await response.json();
    console.info("response: " + JSON.stringify(json)); 
    const label = json['data'][0]['confidences'][0]['label'];
    results.innerHTML = `<br/><img src="${reader.result}" wisth="300"> <p> ${label} </p>`
  }

  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
  
</script>
